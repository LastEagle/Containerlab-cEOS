anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: leaf1
      neighbor_port: Ethernet8
      port: Ethernet8
    result_overwrite:
      custom_field: 'Local: Ethernet8 - Remote: leaf1 Ethernet8'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: leaf1
      neighbor_port: Ethernet9
      port: Ethernet9
    result_overwrite:
      custom_field: 'Local: Ethernet9 - Remote: leaf1 Ethernet9'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: spine1
      neighbor_port: Ethernet4
      port: Ethernet10
    result_overwrite:
      custom_field: 'Local: Ethernet10 - Remote: spine1 Ethernet4'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: spine2
      neighbor_port: Ethernet4
      port: Ethernet11
    result_overwrite:
      custom_field: 'Local: Ethernet11 - Remote: spine2 Ethernet4'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.4
      repeat: 1
      source: 10.255.255.5
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet10 (IP: 10.255.255.5) - Destination:
        spine1 Ethernet4 (IP: 10.255.255.4)'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.6
      repeat: 1
      source: 10.255.255.7
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet11 (IP: 10.255.255.7) - Destination:
        spine2 Ethernet4 (IP: 10.255.255.6)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.1
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: spine1 Loopback0
        (IP: 10.255.0.1)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.2
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: spine2 Loopback0
        (IP: 10.255.0.2)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.3
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: leaf1 Loopback0
        (IP: 10.255.0.3)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.4
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: leaf2 Loopback0
        (IP: 10.255.0.4)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.5
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: leaf3 Loopback0
        (IP: 10.255.0.5)'
- VerifyReachability:
    hosts:
    - destination: 10.255.0.6
      repeat: 1
      source: 10.255.0.4
      vrf: default
    result_overwrite:
      custom_field: 'Source: Loopback0 (IP: 10.255.0.4) - Destination: leaf4 Loopback0
        (IP: 10.255.0.6)'
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
