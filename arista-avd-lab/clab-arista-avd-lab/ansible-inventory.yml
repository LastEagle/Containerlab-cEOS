all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    ceos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-arista-avd-lab-leaf1:
          ansible_host: 172.20.10.12
        clab-arista-avd-lab-leaf2:
          ansible_host: 172.20.10.13
        clab-arista-avd-lab-leaf3:
          ansible_host: 172.20.10.14
        clab-arista-avd-lab-leaf4:
          ansible_host: 172.20.10.15
        clab-arista-avd-lab-spine1:
          ansible_host: 172.20.10.10
        clab-arista-avd-lab-spine2:
          ansible_host: 172.20.10.11
    linux:
      hosts:
        clab-arista-avd-lab-client1:
          ansible_host: 172.20.10.2
        clab-arista-avd-lab-client2:
          ansible_host: 172.20.10.3